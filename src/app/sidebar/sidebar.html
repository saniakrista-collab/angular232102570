<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a href="index3.html" class="brand-link">
    <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ username }}</a>
      </div>
    </div>

    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        
        <li class="nav-item {{ moduleName?.includes('dashboard') ? 'menu-open' : '' }}">
          <a href="#" class="nav-link {{ moduleName?.includes('dashboard') ? 'active' : '' }}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a [routerLink]="['/dashboard']" 
                 routerLinkActive="active"
                 class="nav-link {{ moduleName == 'dashboard' ? 'active' : ''}}">
                <i class="far fa-circle nav-icon"></i>
                <p>Dashboard v1</p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/dashboard2']" 
                 routerLinkActive="active" 
                 class="nav-link {{ moduleName == 'dashboard2' ? 'active' : ''}}">
                <i class="far fa-circle nav-icon"></i>
                <p>Dashboard v2</p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/dashboard3']" 
                 routerLinkActive="active" 
                 class="nav-link {{ moduleName == 'dashboard3' ? 'active' : ''}}">
                <i class="far fa-circle nav-icon"></i>
                <p>Dashboard v3</p>
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/mahasiswa']" routerLinkActive="active" class="nav-link {{ (moduleName =='mahasiswa') ? 'active' : '' }}">
            <i class="nav-icon fas fa-graduation-cap"></i>
            <p>Mahasiswa</p>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/forex']" routerLinkActive="active" class="nav-link {{ (moduleName == 'forex') ? 'active' : '' }}">
            <i class="nav-icon fas fa-money-bill-alt"></i>
            <p>Forex</p>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/cuaca']" routerLinkActive="active" class="nav-link {{ (moduleName == 'cuaca') ? 'active' : '' }}">
            <i class="nav-icon fas fa-cloud-sun"></i>
            <p>Cuaca</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/mahasiswa" class="nav-link">
            <i class="nav-icon fas fa-link"></i>
            <p>Mahasiswa (External)</p>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/crypto']" routerLinkActive="active" class="nav-link {{ (moduleName == 'crypto') ? 'active' : '' }}">
            <i class="nav-icon fas fa-cloud-sun"></i>
            <p>Crypto</p>
          </a>
        </li>

        <li class="nav-header">SETTINGS</li>
        <li class="nav-item">
          <a href="#" class="nav-link" (click)="toggleTheme(); $event.preventDefault()">
            <i class="nav-icon fas fa-adjust"></i>
            <p>Light/Dark Mode</p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/logout']" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Logout</p>
          </a>
        </li>
      </ul> </nav>
  </div>
</aside>
