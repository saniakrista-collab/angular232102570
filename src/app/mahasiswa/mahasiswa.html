<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar moduleName="mahasiswa"></app-sidebar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page Navbar) -->
        <div class="content-header">
            <!-- FIX: 'Container-fluid' changed to 'container-fluid' -->
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Krista Sania 232102570</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                            <li class="breadcrumb-item active">Mahasiswa</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- Button Trigger -->
                    <div class="col-12">
                        <button id="tambahButton" class="btn btn-primary mb-2" (click)="showTambahModal()">
                            <i class="fa fa-plus"></i> Tambah
                        </button>
                    </div>
                    
                    <div class="col-12">
                        <div class="table-responsive">
                            <table id="table1" class="table table-hover table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>NIM</th>
                                        <th>Nama</th>
                                        <th>Jenis Kelamin</th>
                                        <th>Tempat, Tanggal Lahir</th>
                                        <th>JP</th>
                                        <th>Alamat</th>
                                        <th>Status</th>
                                        <th>Tahun Masuk</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table Body is currently empty. 
                                         You will likely need an *ngFor here later -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>

<!-- Modal Structure -->
<div class="modal fade" id="tambahModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg"> <!-- Added modal-lg for wider layout -->
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title">
                    <i class="fa fa-plus"></i> Mahasiswa Baru
                </h5>
                <button class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <!-- Row 1: NIM & Nama -->
                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <label>NIM</label>
                        <input type="text" id="nimText" class="form-control" />
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label>Nama</label>
                        <input type="text" id="namaText" class="form-control" />
                    </div>
                </div>

                <!-- Row 2: Jenis Kelamin & Status Nikah -->
                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <label>Jenis Kelamin</label>
                        <select id="jenisKelaminSelect" class="form-control">
                            <option value="Laki-laki">Laki Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label>Status Pernikahan</label>
                        <select id="statusNikahSelect" class="form-control">
                            <option value="Belum Menikah">Belum Menikah</option>
                            <option value="Menikah">Menikah</option>
                            <option value="Duda">Duda</option>
                            <option value="Janda">Janda</option>
                        </select>
                    </div>
                </div>

                <!-- Row 3: Tempat & Tanggal Lahir -->
                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <label>Tempat Lahir</label>
                        <input type="text" id="tempatLahirText" class="form-control" />
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label>Tanggal Lahir</label>
                        <!-- FIX: Changed type to 'date' -->
                        <input type="date" id="tanggalLahirText" class="form-control" />
                    </div>
                </div>

                <!-- Row 4: Jurusan & Tahun Masuk -->
                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <label>Jurusan / Prodi</label>
                        <select id="jpSelect" class="form-control">
                            <option value="SI/SI">SI/SI</option>
                            <option value="TI/TI">TI/TI</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label>Tahun Masuk</label>
                        <input type="number" id="tahunMasukText" class="form-control"/>
                    </div>
                </div>

                <!-- Row 5: Alamat (Full Width) -->
                <div class="row">
                    <div class="col-12 mb-3">
                        <label>Alamat</label>
                        <!-- Changed to textarea for better address input -->
                        <textarea id="alamatText" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                <button class="btn btn-primary" (click)="postRecord()">
                    <i class="fa fa-save"></i> Simpan
                </button>
            </div>
        </div>
    </div>
</div>
