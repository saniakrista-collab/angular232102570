<div class="wrapper">
  <app-navbar></app-navbar>
  <app-sidebar moduleName="crypto"></app-sidebar>

  <div class="content-wrapper">
    
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Crypto Market</h1>
            <small class="text-muted">Cek harga cryptocurrency real-time (IDR)</small>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
              <li class="breadcrumb-item active">Crypto</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Pencarian Harga</h3>
              </div>
              
              <div class="card-body">
                
                <div class="row mb-4">
                  <div class="col-md-5">
                    <label>Masukkan ID Coin:</label>
                    <div class="input-group">
                      <input type="text" 
                             class="form-control" 
                             [(ngModel)]="searchId" 
                             placeholder="Contoh: bitcoin, tron, ethereum"
                             (keyup.enter)="searchCoin()"> 
                      <span class="input-group-append">
                        <button type="button" class="btn btn-info" (click)="searchCoin()">
                          <i class="fas fa-search"></i> Cari
                        </button>
                      </span>
                    </div>
                    <small class="text-muted">
                      *Gunakan <b>ID Coin</b> (huruf kecil atau besar), bukan simbol. <br>
                      Benar: <code>bitcoin / btc</code>, Salah: <code>$BTC</code>
                    </small>
                  </div>
                </div>
                <div class="table-responsive">
                    <table id="table1" class="table table-hover table-bordered table-striped" style="width:100%">
                        <thead>
                        <tr>
                            <th style="width: 10px;">#</th>
                            
                            <th>Nama Koin</th>
                            
                            <th class="text-right">Harga (IDR)</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

              </div> </div> </div>
        </div>
      </div>
    </section>
  </div>

  <app-footer></app-footer>
</div>
